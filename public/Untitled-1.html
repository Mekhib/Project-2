<script>
    $.ajax({
        type: "POST",
        url: "/all"
    }).then(function(response) {
        for (i = 0; i < response.length; i++) {
            var html = '<article class ="card"><h2>' + response[i].first_name + response[i].last_name + '</h2><p>' + response[i].email + "</p><p>" + response[i].age + '</p><button id="user">View user</button></article>';
            $("#all").append(html)
            console.log(response)
        }
    })
    var id;
    $("#searchBtn").on("click", (function(event) {
        event.preventDefault();
        var query = $("#search").val();
        location.href = "/searchresults"
    }))
    $("#friends").on("click", (event) => {
        $("#results").show();
        event.preventDefault();
        $.ajax({
            type: "POST",
            url: "/friendrequests",
        }).then((response) => {
            var data = response
            for (i = 0; i < response.length; i++) {
                var html = '<article class ="card"><h2>' + response[i].first_name + response[i].last_name + '</h2><p>' + response[i].email + "</p><p>" + response[i].age + '</p><button class="send">Send Friend Request!</button></article>';
                $("#results").append(html);
                var id = response[i].id
            }
            $(".send").on("click", (event) => {
                console.log("you clicked me")
                var id = {
                    id: id
                }
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "/acceptedfriends",
                    data: id
                }).then((response) => {
                    $("#myModal").modal();
                })
            })
        })
    })
</script>
