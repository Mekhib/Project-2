<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/login.css">
    <title>Sign-Up</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Constant Contacts</span>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Sign Up</h1>
        <p class="lead">Welcome to Constant Contacts. We promise to never share your information to 3rd party companies.</p>
        <hr class="my-4">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFirstName1">First Name</label>
                <input type="firstName" class="form-control" id="exampleInputFirstName1" placeholder="Bob">
            </div>
            <div class="form-group">
                <label for="exampleInputLastName1">Last Name</label>
                <input type="lastName" class="form-control" id="exampleInputLastName1" placeholder="Lazaar">
            </div>
            <div class="form-group">
                <label for="exampleCellPhoneNumeber1">Cell Phone Number</label>
                <input type="lastName" class="form-control" id="exampleCellPhoneNumeber1" placeholder="111-111-1111">
            </div>
            <div class="form-group">
                <label for="exampleHomePhoneNumber1">Home Phone Number</label>
                <input type="lastName" class="form-control" id="exampleHomePhoneNumber1" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="exampleWorkPhoneNumber1">Work Phone Number</label>
                <input type="lastName" class="form-control" id="exampleWorkPhoneNumber1" placeholder="Optional">  
            </div>
            <div class="form-group">
                <label for="exampleWebsite1">Website</label>
                <input type="lastName" class="form-control" id="exampleWebsite1" placeholder="Optional">  
            </div>
            <div class="form-group">
                <label for="exampleInputSocialMedia1">Social Media</label>
                <input type="lastName" class="form-control" id="exampleInputSocialMedia1" placeholder="Optional">  
            </div>
            <br>
            <button type="button" class="btn btn-outline-dark">Create Account</button>   

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script>
    $("#button").on("click", (function(event) {
        event.preventDefault();
        console.log(password)
        console.log("you clicked me!")
        var info = {
            email: $("#exampleInputEmail1").val(),
            password: $("#exampleInputPassword1").val(),
            firstName: $("#exampleInputFirstName1").val(),
            lastName: $("#exampleInputLastName1").val(),
            cellPhoneNumber: $("#exampleCellPhoneNumeber1").val(),
            workPhoneNumber: $("#exampleWorkPhoneNumber1").val(),
            webSite:$("#exampleWebsite1").val(),
            socialMedia:$("#exampleInputSocialMedia1").val(),

        }
        $.ajax({
            type: "POST",
            url: "/signupinfo",
            data: info,
        }).then(function(response) {
            console.log(response);
        })
    }))
</script>

</html>
